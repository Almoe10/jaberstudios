<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jaber Studios</title>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <section class="hero is-fullheight bg">

    <div class="hero-head text">
      Jaber Studios 
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h1 class="title text">Discord Bot</h1>
          <h2 class="subtitle text">
            Keep up to date with the latest news on our new product.
          </br>
            Sign up today!
          </h2>
          <form>
          <div class="field has-addons has-addons-centered">
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Enter your email" required>
              <span class="icon is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <div class="control">
              <button type="submit" class="button is-info">
                Sign-Up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>

    <!-- Hero footer: Always stick on the bottom -->
    <div class="hero-footer has-text-centered text">
      <a class="linkedin" href="https://www.linkedin.com" target="_blank">
        <span class="icon is-large">
          <i class="fab fa-linkedin-in fa-lg"></i>
        </span>
      </a>
      <a class="github" href="https://www.github.com" target="_blank">
        <span class="icon is-large">
          <i class="fab fa-github fa-lg"></i>
        </span>
      </a>
      <a class="facebook" href="https://www.facebook.com" target="_blank">
        <span class="icon is-large">
          <i class="fab fa-facebook-f fa-lg"></i>
        </span>
      </a>
    </div>

  </section>

  <script src="../js/plugins/tabs.js"></script>
  </body>
</html>
